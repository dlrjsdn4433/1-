<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜목록</title>
    <style>
        body{
            margin:0px;
        }
        #banner{
            width: 100%;
            height: 131px;
            background-color: #333333;
            text-align: center;
            font-size: 30px;
            display:flex;
            justify-content: center;
        }
        main {
            width: 100%;
            height: 650px;
            background-color: #adf74e;
            color: white;
            position: absolute;


        }
        footer {
            width: 100%;
            height: 131px;
            background-color: #F5F5F5;
            position: fixed;
            top: 770px;
            font-size: 30px;
            text-align: center;
        }
        #logo{
            margin-top: 20px;
            width: 300px;
            height: 80px;
            border: black 1px solid;
        }
        #menu-bar{
            display:flex;
            justify-content: space-around;

        }
        .menu{
            width: 33%;
            height: 131px;
            background-color: #1A1A1A;
            color: white;
        }
        .menu-mouseover{
            background-color: rgb(58, 160, 88);
            width: 33%;
            margin-bottom: 5px;
            font-size: 35px;
            font-weight: 700;
        }
        .layout{
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .list{
            font-size: 50px;
            width: 70%;
        }
        .wish{
            font-size: 20px;
        }
        .wishName{
            width: 10%;
        }
        .wishFont{
            width: 80%;
        }
        .cancle{
            width: 10%;
        }
        #index {
            font-size: 24px;
            width: 100%;
        }
        .index {
            font-size: 24px;
            width: 100%;
        }

    </style>
</head>
<body>
    <header id="banner">
        <div id="logo">메인</div>
    </header>
    <main id="main">
        <div class="layout">
            <div class="list">찜목록
                <table border="1" class="index">
                    <tr id="wish1" style="display: none;">
                        <td class="wishName">1</td>
                        <td class="wishFont" id="wf1">폰트명</td>
                        <td class="cancle" >
                            <button id="de1">지우기</button>
                        </td>
                    </tr>
                    <tr id="wish2" style="display: none;">
                        <td class="wishName">2</td>
                        <td class="wishFont" id="wf2">폰트명</td>
                        <td class="cancle" >
                            <button id="de2">지우기</button>
                        </td>
                    </tr>
                    <tr id="wish3" style="display: none;">
                        <td class="wishName">3</td>
                        <td class="wishFont" id="wf3">폰트명</td>
                        <td class="cancle" >
                            <button id="de3">지우기</button>
                        </td>
                    </tr>
                    <tr id="wish4" style="display: none;">
                        <td class="wishName">4</td>
                        <td class="wishFont" id="wf4">폰트명</td>
                        <td class="cancle" >
                            <button id="de4">지우기</button>
                        </td>
                    </tr>
                    <tr id="wish5" style="display: none;">
                        <td class="wishName">5</td>
                        <td class="wishFont" id="wf5">폰트명</td>
                        <td class="cancle" >
                            <button id="de5">지우기</button>
                        </td>
                    </tr>
                    <tr id="wish6" style="display: none;">
                        <td class="wishName">6</td>
                        <td class="wishFont" id="wf6">폰트명</td>
                        <td class="cancle" >
                            <button id="de6">지우기</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer id="menu-bar">
        <div id="menu1" class="menu">폰트보기</div>
        <div id="menu2" class="menu">메인메뉴</div>
        <div id="menu3" class="menu">찜목록</div>
    </footer>
    <script>
        document.getElementById('logo').addEventListener('click',(e)=>{
            e.preventDefault();
            window.location.href='main.html';
        })
        const $menu = document.querySelectorAll('.menu')
        $menu.forEach($menu=>{
            $menu.addEventListener('mouseover',()=>{
                $menu.classList.replace('menu','menu-mouseover')
            });
            $menu.addEventListener('mouseout',()=>{
                $menu.classList.replace('menu-mouseover','menu')
            });
        });

        document.getElementById('menu1').addEventListener('click',(e)=>{
            e.preventDefault();
            window.location.href='result.html';
        })

        document.getElementById('menu2').addEventListener('click',(e)=>{
            e.preventDefault();
            window.location.href = 'main.html';
        })
        document.getElementById('menu3').addEventListener('click',(e)=>{
            e.preventDefault();
            window.location.href = 'busket.html';
        })


        // 1번폰트 데이터가져오기
        window.addEventListener('load',() =>{
            const saveData = localStorage.getItem('busketData1');
            if(saveData){
                const data = JSON.parse(saveData);
                console.log('저장된 데이터:',data)
                document.getElementById('wish1').style.display = 'flex'
        // 1번폰트 찜하면 찜목록에추가
                if(data.name){
                    document.getElementById('wf1').textContent=data.name
                }

            }
        });
        // 1번폰트 찜목록에서 삭제하기
        document.getElementById('de1').addEventListener('click',()=>{
            localStorage.removeItem('busketData1');
            document.getElementById('wish1').style.display = 'none'
        })

        // 2번폰트 데이터 가져오기
        window.addEventListener('load',() =>{
            const saveData = localStorage.getItem('busketData2');
            if(saveData){
                const data = JSON.parse(saveData);
                console.log('저장된 데이터:',data)
                document.getElementById('wish2').style.display ='flex'
        // 2번폰트찜하면 찜목록에 추가
                if(data.name){
                    document.getElementById('wf2').textContent=data.name;
                }
            }
        })
        //2번폰트 찜목록에서 삭제
        document.getElementById('de2').addEventListener('click',()=>{
            localStorage.removeItem('busketData2')
            document.getElementById('wish2').style.display ='none'
        })


        //3번폰트
        window.addEventListener('load',() =>{
            const saveData = localStorage.getItem('busketData3');
            if(saveData){
                const data = JSON.parse(saveData);
                console.log('저장된 데이터:',data)
                document.getElementById('wish3').style.display='flex'
                if(data.name){
                    document.getElementById('wf3').textContent=data.name
                }
            }
        })
        document.getElementById('de3').addEventListener('click',()=>{
            localStorage.removeItem('busketData3');
            document.getElementById('wish3').style.display= 'none';
        })

        //4번폰트
        window.addEventListener('load',() =>{
            const saveData = localStorage.getItem('busketData4');
            if(saveData){
                const data = JSON.parse(saveData);
                console.log('저장된 데이터:',data)
            }
        })

        //5번폰트
        window.addEventListener('load',() =>{
            const saveData = localStorage.getItem('busketData5');
            if(saveData){
                const data = JSON.parse(saveData);
                console.log('저장된 데이터:',data)
                document.getElementById('wish5').style.display='flex'
                if(data.name){
                    document.getElementById('wf5').textContent=data.name;
                }
            }
            document.getElementById('de5').addEventListener('click',()=>{
                localStorage.removeItem('busketData5');
                document.getElementById('wish5').style.display='none';
            })
        })
        window.addEventListener('load',() =>{
            const saveData = localStorage.getItem('busketData6');
            if(saveData){
                const data = JSON.parse(saveData);
                console.log('저장된 데이터:',data)
            }
        })
        
    </script>
</body>
</html>
